<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./imagem/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contato | Destino Certo</title>

<body>

    <header class="cabecalho">

        <div>
            <a href="index.html"><img src="./imagem/logo.png" alt=""></a>
        </div>

        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destinos.html">Destinos</a></li>
                <li><a href="promocoes.html">Promoções</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>

    </header>
    <h1 class="h1-c">Contato</h1>
    <main class="central-form">

        <form>
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" id="nome" maxlength="50" placeholder="Renan"><br><br>
            <label for="cemail">Email:</label><br>
            <input type="email" name="cemail" id="cemail" maxlength="50" placeholder="email@mail.com"><br><br>
            <label for="assunto">Assunto:</label><br>
            <input type="text" name="assunto" id="assunto" maxlength="30" placeholder="Promoções"><br><br>
            <label for="mensagem">Mensagem:</label><br>
            <textarea name="" id="mensagem" cols="52" rows="10"></textarea><br><br>
            <input type="button" value="Enviar">
        </form>
        <div class="linha-vertical"></div>
        <section>
            <h2>Telefones para contato:</h2>
            <p><i class="fa-solid fa-phone"></i> (21) 2592-5784</p>
            <p><i class="fa-brands fa-whatsapp"></i> (21) 98754-2367</p>
            <h2>Email:</h2>
            <p><i class="fa-solid fa-at"></i> destino@certo.com</p>
        </section>

    </main>

    <footer class="rodape">
        <p>Destino Certo &copy; All Rights Reserved - 2022</p>
        <address>
            Destino Certo<br>
            Rio de janeiro, RJ<br>
            Brasil
        </address>
    </footer>

</body>
